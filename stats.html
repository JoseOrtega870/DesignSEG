<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/empleados.css">
    <link rel="stylesheet" href="css/stats.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Inicio</title>
</head>
<body class="overflow-y-auto">
    <header>
        <div class="container-fluid">
            <div class="row justify-content-evenly align-items-center">
                <div class="botones col-auto d-flex justify-content-center align-items-center order-1" id = "containerLeft">
                    <a href="#" class="botones perfil">Inicio</a>

                </div>

                <div class="col-auto text-center order-2">
                    <img src="img/Seg-1.png" alt="Seg Automotive">
                </div>

                <nav class="botones col-auto text-end d-flex align-items-center justify-content-end order-3">
                    <div id = "containerRight"></div>
                    
                    <a href="#" class=" botones perfil">
                        <img src="img/persona2.jpg" alt=""> <span id = "nombre">Carlos</span> 
                    </a>
                    <a href="recompensas.html" class="botones puntos"><span id = "puntos">100 pts </span></a>
                    <a href="login.html" class="botones cerrar-sesion" id="cerrarSesion">Cerrar Sesión</a>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <h3 class="text-center bg-white my-4 py-2 text-primary-blue ">Estadisticas</h3>

        <div class="modal-propuesta d-none" id="proposalModalContainer">
            <div class="propuesta-modal">
                <button class="btn btn-danger" id="closeModalButton">Cerrar</button>
                <div class="contenido-propuesta" id="proposalModal">

                </div>
            </div>
        </div>
        <button class="btn btn-primary " id="exportar">Exportar Datos CSV</button>

        <div class="d-flex bg-white justify-content-evenly align-items-center text-primary-blue ">
            <div class="d-flex justify-content-center gap-5 w-full py-5">
    
                <div class="p-4 shadow max-proposal-width ">
                    <div class="mb-2">
                        <label for="filtro">Ordenar por:</label>
                        <select class="form-select form-select-sm my-2" name="filtro" id="filtro-pendientes">
                            <option value="all">Fecha</option>
                            <option value="status">Estatus</option>
                            <option value="category">Categoría</option>
                            <option value="area">Área</option>
                        </select>
                    </div>
                    <h3>Propuestas pendientes</h3>
    
                    <div class="p-4 contenedor-propuestas" id="propuestas-pendientes"></div>
    
                </div>
                <div class="p-4 shadow max-proposal-width">
                    <div class="mb-2">
                        <label for="filtro">Ordenar por:</label>
                        <select class="form-select form-select-sm my-2" name="filtro" id="filtro-pendientes">
                            <option value="all">Todas las propuestas</option>
                            <option value="status">Estatus</option>
                            <option value="category">Categoría</option>
                            <option value="area">Área</option>
                        </select>
                    </div>
                    <h3>Historial de propuestas</h3>
    
                    <div class="p-4 contenedor-propuestas" id="historial-propuestas"></div>
                </div>
            </div>

        </div>

        <div class="bg-white p-2 container charts ">
            <div class="row">
                <div class="col">
                    <canvas id="proposalsByArea"></canvas>
                </div>
                <div class="col">
                    <canvas id="totalProposals"></canvas>
                </div>
                <div class="col">
                    <canvas id="proposalsByCategory"></canvas>
                </div>
                
            </div>
            <div class="row">
                <div class="col">
                    <canvas id="proposalsByStatus"></canvas>
                </div>
                <div class="col">
                    <canvas id="proposalsByUser"></canvas>
                </div>
                <div class="col">
                    <canvas id="proposalsType"></canvas>
                </div>

            </div>


        </div>

    </main>

    

    <script type="module" src="js/bootstrap.bundle.min.js"></script>
    <script src="js/navbar.js"></script>
    <script type="module" src="js/chart.js"></script>
    <script type="module" src="js/stats.js"></script>
</body>
</html>
