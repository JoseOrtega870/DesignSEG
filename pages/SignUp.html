<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PLIM</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/app.css" rel="stylesheet">
    
</head>

<body class="bg-plim d-flex align-items-center justify-content-center">
    <div class="bg-light col-3 mx-auto py-5 px-3  rounded ">
        <h1 class="text-center">Crea tu Cuenta</h1>

        <form class="d-flex flex-column ">
            <input type="text" class="border-0 border-dark border-bottom my-2 px-1 pr-3 bg-light  py-2 mx-auto" placeholder="No. de Empleado">
            <input type="text" class="border-0 border-dark border-bottom my-2 px-1 pr-3 bg-light  py-2 mx-auto" placeholder="Nombre(s)">
            <input type="text" class="border-0 border-dark border-bottom my-2 px-1 pr-3 bg-light  py-2 mx-auto" placeholder="Apellido Paterno">
            <input type="text" class="border-0 border-dark border-bottom my-2 px-1 pr-3 bg-light  py-2 mx-auto" placeholder="Apellido Materno">
            
            <input type="password" class="border-0 border-dark border-bottom my-2 px-1 pr-3 bg-light  py-2 mx-auto" placeholder="Contraseña">

            <div class="d-flex flex-column w-60 mx-auto">
                <p class="smallText mb-0">*La contraseña debe contener:</p>
                <p class="smallText mb-0">- Mínimo 8 Caracteres</p>
                <p class="smallText mb-0">- Mayúsculas y Minúsculas</p>
                <p class="smallText mb-0">- Números</p>
                <p class="smallText mb-0">- Caracteres Especiales (! ? @ $ % ^ & *)</p>
            </div>

            <input type="password" class="border-0 border-dark border-bottom my-2 px-1 pr-3 bg-light  py-2 mx-auto" placeholder="Confirmar Contraseña">
            <button class=" btn btn-primary px-3 mt-4 mx-auto bg-plim-button">
                Registrarme
            </button>
            
        </form>

    </div>
    <script src="./js/bootstrap.bundle.min.js"></script> 
</body>

</html>
