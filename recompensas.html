    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/recompensas.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <title>Recompensas</title>
    </head>
    <body>
        <header>
            <div class="fixed-top">
                <div class="container-fluid">
                    <div class="row justify-content-evenly align-items-center">
                        <div class="botones col-auto d-flex justify-content-center align-items-center order-1" id = "containerLeft">
                            <a href="#" class="botones perfil">Inicio</a>
                            <a href="#" class="botones perfil">Recompensas</a>
                        </div>

                        <div class="col-auto text-center order-2">
                            <img src="img/Seg-1.png" alt="Seg Automotive">
                        </div>

                        <nav class="botones col-auto text-end d-flex align-items-center justify-content-end order-3">
                            <div id = "containerRight"></div>

                            <a href="#" class=" botones perfil">
                                <img src="img/persona2.jpg" alt=""> <span id = "nombre">Carlos</span> 
                            </a>
                            <a href="recompensas.html" class="botones puntos"><span id = "puntos">100 pts </span></a>
                            <a href="login.html" class="botones cerrar-sesion" id="cerrarSesion">Cerrar Sesi√≥n</a>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <section class="contenedor-titulo row d-flex justify-content-evenly align-items-center">
                    <div id="cart-alert" class="alert alert-success alert-dismissible fade show d-none" role="alert">
                        <span id="cart-alert-message"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <div class="col d-flex align-items-center justify-content-between">
                        <div class="botones-container">
                            <button id="boton_editar" class="btn btn-primary">Editar Tienda</button>
                        </div>
                        <h4 class="text-center mb-0">RECOMPENSAS</h4>
                        <img src="img/carrito.png" class="img-fluid carrito-img" alt="" id="cart">
                    </div>
                </section>                                             

                <section class="products contenido-principal row d-flex justify-content-evenly align-items-center">
                   <div class="container">
                        <div class="products row d-flex justify-content-evenly align-items-center", id="products"></div>
                        
                    </div>  
                </section>
            </div>
            <div class="modal fade" id="display-cart" tabindex="-1" aria-hidden="true" aria-labelledby="label-modal-1" data-bs-backdrop="static">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header border-bottom-0">
                            <h5 class="modal-title mx-auto">Carrito</h5>
                        </div>
                        <div class="modal-body">
                            <ul id="modal-cart-items" class="list-group">
                                <!-- Cart items will be displayed here -->
                            </ul>
                            <p>Total: $<span id="modal-cart-total">0.00</span></p>
                        </div>
                        <div class="modal-footer mx-auto border-top-0 p-6">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="modal-checkout-btn">Checkout</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="js/navbar.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/recompensas.js"></script>
    </body>
</html>
