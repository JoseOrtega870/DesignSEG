<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/superusuario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Administrador</title>
    
</head>
<body>
    <header>
        <div class="fixed-top">
            <div class="container-fluid">
                <div class="row justify-content-evenly align-items-center">                   
                    <div class="col-auto text-center order-2">
                        <img src="img/Seg-1.png" alt="Seg Automotive">
                    </div>

                    <nav class="botones col-auto text-end d-flex align-items-center justify-content-end order-3">
                        <a href="#" class=" botones perfil">
                            <img src="img/persona2.jpg" alt=""> Carlos
                        </a>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <section class="contenedor-titulo row d-flex justify-content-evenly align-items-center">
            <div class="col">
                <h4 class="text-center">USUARIOS REGISTRADOS</h4>
            </div>
        </section>

        <main class="contenido-principal row d-flex justify-content-evenly align-items-center mb-0 ">
            <div class="col-auto contenido-principal scrollable-content">
                <table class="table table-responsive ">
                    <thead>
                        <tr class="titulo text-center">
                            <th>No. de Empleado</th>
                            <th>Apellido Paterno</th>
                            <th>Apellido Materno</th>
                            <th>Nombre(s)</th>
                            <th>Área</th>
                            <th>Rol</th>
                            <th>Puntos</th>
                        </tr>   
                    </thead>
                    <tbody id="users" class="text-center">
                        
                    </tbody>
                </table>
                
            </div>
            
        </main>
        <section class="contenedor-botones mt-4">
            <div class="container">
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-auto">
                        <button class="boton w-100 ">Registrar Usuario</button>
                    </div>
                    <div class="col-auto">
                        <button class="boton w-100 " data-bs-toggle="modal" data-bs-target="#userModal">Editar Usuario</button>
                    </div>
                    <div class="col-auto">
                        <button type="button" class="boton w-100">Registrar Área</button>
                    </div>
                </div>
            </div>
        </section>
         <!-- Modal Formulario -->
         <div class="modal fade modal-lg" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="userModalLabel">Editar Usuario</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="userForm">
                            <div class="mb-3">
                                <label for="employeeNumber" class="form-label">No. de Empleado</label>
                                <input type="text" class="form-control" id="employeeNumber" >
                            </div>
                            <div class="mb-3">
                                <label for="firstName" class="form-label">Nombre(s)</label>
                                <input type="text" class="form-control" id="firstName">
                            </div>
                            <div class="mb-3">
                                <label for="lastName" class="form-label">Apellido Paterno</label>
                                <input type="text" class="form-control" id="lastName">
                            </div>
                            <div class="mb-3">
                                <label for="middleName" class="form-label">Apellido Materno</label>
                                <input type="text" class="form-control" id="middleName">
                            </div>
                            <div class="mb-3">
                                <label for="area" class="form-label">Área</label>
                                <input type="text" class="form-control" id="area">
                            </div>
                            <div class="mb-3">
                                <label for="role" class="form-label">Rol</label>
                                <input type="text" class="form-control" id="role">
                            </div>
                            <div class="mb-3">
                                <label for="points" class="form-label">Puntos</label>
                                <input type="text" class="form-control" id="points">
                            </div>7
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary">Cambiar Contraseña</button>
                                <button type="button" class="btn btn-danger">Eliminar Usuario</button>                                
                                <button type="submit" class="btn btn-success">Guardar Cambios</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/admin.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
