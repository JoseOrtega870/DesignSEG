<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/empleados.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Inicio</title>
</head>
<body>
    <header>
        <div class="fixed-top">
            <div class="container-fluid">
                <div class="row justify-content-evenly align-items-center">
                    <div class="botones col-auto d-flex justify-content-center align-items-center order-1" id = "containerLeft">
                        <a href="#" class="botones perfil">Inicio</a>
                        <a href="#" class="botones perfil">Recompensas</a>
                    </div>

                    <div class="col-auto text-center order-2">
                        <img src="img/Seg-1.png" alt="Seg Automotive">
                    </div>

                    <nav class="botones col-auto text-end d-flex align-items-center justify-content-end order-3">
                        <div id = "containerRight"></div>

                        <a href="#" class=" botones perfil">
                            <img src="img/persona2.jpg" alt=""> <span id = "nombre">Carlos</span> 
                        </a>
                        <a href="recompensas.html" class="botones puntos"><span id = "puntos">100 pts </span></a>
                        <a href="login.html" class="botones cerrar-sesion" id="cerrarSesion">Cerrar Sesión</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <section class="contenedor-titulo row d-flex justify-content-evenly align-items-center">
            <div class="col">
                <h4 class="text-center">MIS MEJORAS</h4>
            </div>
        </section>

        <main class="contenido-principal row d-flex justify-content-evenly align-items-center">
            <div class="col-auto contenido-principal">
                <table class="table table-responsive">
                    <thead>
                        <tr class="titulo text-center">
                            <th>Título</th>
                            <th>Área</th>
                            <th>Categoría</th>
                            <th>Estado</th>
                            <th>Fecha de registro</th>
                            <th>Puntos Asignados</th>
                            <th>Evaluador actual</th>
                        </tr>
                    </thead>
                    <tbody class="text-center" id="proposals">                      
                    </tbody>
                </table>

                <button class="btn btn-primary bt-sm boton d-grid gap-2 col-6 mb-10 mx-auto data-toggle="button"" data-bs-toggle="modal" data-bs-target="#nueva-mejora">Nueva Mejora</button>
            </div>
        </main>

        <!--Ventana Emergente-->
        <div class="modal fade" id="nueva-mejora" tabindex="-1" aria-hidden="true" aria-labelledby="label-modal-1" data-bs-backdrop="static">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header border-bottom-0">
                        <h5 class="modal-title mx-auto">Registrar PLIM</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="improvementForm" >
                            <div class="mb-3">
                                <label for="titulo" class="form-label">Título de la mejora propuesta:</label>
                                <input type="text" name="titulo" id="titulo" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripción de la situación actual:</label>
                                <textarea name="descripcion" id="descripcion" class="form-control" rows="4" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="sugerencia" class="form-label">Descripción de la sugerencia de mejora:</label>
                                <textarea name="sugerencia" id="sugerencia" class="form-control" rows="4" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="area" class="form-label">Línea/Área en donde se propone la mejora:</label>
                                <select name="area" id="area" class="form-select" required>
                                    <option selected disabled>Selecciona el área</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="categoria" class="form-label">Categoría:</label>
                                <select name="categoria" id="categoria" class="form-select" required>
                                    <option selected disabled>Selecciona la categoría</option>
                                    <option value="seguridad">Seguridad</option>
                                    <option value="5s">5S's</option>
                                    <option value="scrap">Scrap</option>
                                    <option value="oee">OEE/Entregas</option>
                                    <option value="costos">Costos Consumibles/Refacciones</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="empleados" class="form-label">Número(s) de empleado(s) involucrado(s) (separados por coma):</label>
                                <input type="text" name="empleados" id="empleados" class="form-control" required>
                            </div>
                            <div id="message" class="alert" role="alert" style="display: none;"></div>                            
                            <div class="modal-footer mx-auto border-top-0 p-6">
                                <button type="submit" class="btn btn-primary">Enviar</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <style>
        .modal-body {
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        .scrollable-content {
            height: 400px;
            overflow-y: auto;
        }
    </style>
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Detalles de propuesta</h4>
              <button type="button" class="close" data-bs-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label>Título</label>
                  <input type="text" class="form-control" id="title" readonly>
                </div>
                <div class="form-group">
                  <label>Situación actual</label>
                  <input type="text" class="form-control" id="currentSituation" readonly>
                </div>
                <div class="form-group">
                  <label>Descripción de propuesta de mejora</label>
                  <input type="text" class="form-control" id="description" readonly>
                </div>
                <div class="form-group">
                    <label>Área</label>
                    <input type="text" class="form-control" id="areaName" readonly>
                </div>
                <div class="form-group">
                    <label>Estado</label>
                    <input type="text" class="form-control" id="status" readonly>
                </div>
                <div class="form-group">
                    <label>Categoría</label>
                    <input type="text" class="form-control" id="category" readonly>
                </div>
                <div class="form-group">
                    <label>Fecha de registro</label>
                    <input type="text" class="form-control" id="creationDate" readonly>
                </div>
                <div class="form-group">
                    <label>Puntos asignados</label>
                    <input type="text" class="form-control" id="assignedPoints" readonly>
                </div>
                <div class="form-group">
                    <label>Usuarios asociados</label>
                    <input type="text" class="form-control" id="users" readonly>
                </div>
                <div class="form-group" id = "feedbackContainer">
                    <label>Mensajes</label>
                    
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button " class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-success" data-bs-dismiss="modal" id = 'sendMessage'>Responder mensaje</button>
            </div>
            
          </div>
        </div>
      </div>

    
    <script src="js/home.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/detailsHome.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
