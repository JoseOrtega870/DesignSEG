<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-6 offset-md-3 form-container text-center">

                <h1>Bienvenid@</h1>

                <img src="img/Logo.svg" alt="logo">

                <div id="errorAlert" class="alert alert-danger" role="alert" style="display: none;"> </div>

                <form id="loginForm">

                    <div class="mb-3">
                        <input type="text" class="form-control" id="usuario" placeholder="Usuario">
                    </div>

                    <div class="mb-3">
                        <input type="password" class="form-control" id="contrasena" placeholder="Contraseña">
                    </div>

                    <button type="submit" class="btn">Iniciar Sesion</button>

                </form>
                <p>¿No tienes cuenta? <a href="signup.html">Registrate</a></p>

            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const username = document.getElementById('usuario').value;
            const password = document.getElementById('contrasena').value;

            // console.log(username, password);

            formData = {
                usuario: username,
                contrasena: password
            };

            async function fetchData() {
                const response = await fetch('http://127.0.0.1:8080/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Success:', data);
                        if(data['success'] == true){
                            sessionStorage.setItem('username', username);
                            location.href = "home.html";
                        } else if(data['success'] == false){
                            //Add logic to display "incorrect username or password"
                        }
                    })
                    .catch(error => {
                        //Handle any errors
                        console.error('Error:', error);
                    });

            }

            fetchData();


            // Perform validation and populate the error messages in an array
            const errors = [];

            if (!username) {
                errors.push('Please enter a username.');
            }

            if (!password) {
                errors.push('Please enter a password.');
            }

            // Display the alert if there are any errors
            if (errors.length > 0) {
                const errorAlert = document.getElementById('errorAlert');
                errorAlert.innerHTML = '';

                errors.forEach(function (error) {
                    const errorElement = document.createElement('p');
                    errorElement.textContent = error;
                    errorAlert.appendChild(errorElement);
                });

                errorAlert.style.display = 'block';
                
            } else {
                // Submit the form if there are no errors
                formData = {
                    usuario: username,
                    contrasena: password
                };

                fetchData();
            }

        });
    </script>
</body>

</html>
