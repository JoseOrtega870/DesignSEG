<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, rgba(1,145,96,1) 0%, rgba(1,42,134,1) 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-container {
      background-color: white;
      width: 45%;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-container h1 {
      font-weight: 600;
      margin-bottom: 1.5rem;
    }
    .form-container .btn {
      background-color: #012A86;
      color: white;
      font-weight: 600;
    }
    .form-container .btn:hover {
        background-color: #019160;
        color: white;
        font-weight: 600;
      }
      .form-container a {
        color: #0056b3;
      }
  </style>
  <title>Signup</title>
</head>

<body class="aln">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 form-container text-center">
                <h1>Registrate</h1>

                <div id="errorAlert" class="alert alert-danger" role="alert" style="display: none;"> </div>

                <form id="signupForm">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="noEmpleado" placeholder="No. de Empleado">
                        <input type="text" class="form-control" id="areaTrabajo" placeholder="Área de Trabajo">

                    </div>

                    <div class="mb-3">
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre(s)">
                        <input type="text" class="form-control" id="apellidos" placeholder="Apellido(s)">
                    </div>

                    <div class="mb-3">
                        <input type="password" class="form-control" id="contrasena" placeholder="Contraseña">
                        <input type="password" class="form-control" id="repetirContrasena"
                            placeholder="Repetir Contraseña">
                    </div>

                    <div>
                        <input type="email" class="" id="email" placeholder="Email">
                    </div>

                    <div class="mb-3">
                        <p class="form-text list">* La contraseña debe contener:<br>- Mínimo 8 caracteres<br>- Una letra
                            mayúscula<br>- Una letra minúscula<br>- Un número (0-9)<br>- Un caracter especial (*@_)</p>
                    </div>

                    <button type="submit" class="btn">Registro</button>
                </form>
                <p>¿Ya tienes cuenta? <a href="login.html">Iniciar Sesion</a></p>

            </div>
        </div>
      </div>
      <button type="submit" class="btn btn-block">Registrarme</button>
    </form>
    <p class="mt-3 text-center">¿Ya tienes cuenta? <a href="login.html">Iniciar Sesión</a></p>
  </div>
</body>
<script src="js/bootstrap.bundle.js"></script>

<script src="js/signUp.js">
    
</script>

</html>
