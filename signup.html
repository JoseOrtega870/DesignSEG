<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Signup</title>
</head>

<body class="aln">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 form-container text-center">
                <h1>Registrate</h1>
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="noEmpleado" placeholder="No. de Empleado">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre(s)">
                        <input type="text" class="form-control" id="apellidoPaterno" placeholder="Apellido(s)">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="contraseña" placeholder="Contraseña">
                        <input type="password" class="form-control" id="repetirContraseña" placeholder="Repetir Contraseña">
                    </div>
                    <div class="mb-3">
                        <p class="form-text list">* La contraseña debe contener:<br>- Mínimo 8 caracteres<br>- Una letra mayúscula<br>- Una letra minúscula<br>- Un número (0-9)<br>- Un carácter especial (*@_)</p>
                    </div>
                    <button type="submit" class="btn">Registro</button>
                </form>
                <p>¿Ya tienes cuenta? <a href="login.html">Iniciar Sesion</a></p>
            </div>
        </div>
    </div>
</body>
</html>
