<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg, rgba(1, 145, 96, 1) 0%, rgba(1, 42, 134, 1) 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: white;
            width: 45%;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h1 {
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .form-container .btn {
            background-color: #012A86;
            color: white;
            font-weight: 600;
        }

        .form-container .btn:hover {
            background-color: #019160;
            color: white;
            font-weight: 600;
        }

        .form-container a {
            color: #0056b3;
        }
    </style>
    <title>Signup</title>
</head>

<body>
  <div class="container form-container">
    <h1 class="text-center">Crea tu cuenta</h1>
    <form id="signupForm">
      <div class="form-row">
        <div class="form-group col-md-6">
          <input type="text" class="form-control" id="username" placeholder="No. de Empleado" required>
        </div>
        <div class="form-group col-md-6">
          <input type="text" class="form-control" id="firstname" placeholder="Nombre(s)" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <input type="text" class="form-control" id="middlename" placeholder="Apellido paterno" required>
        </div>
        <div class="form-group col-md-6">
          <input type="text" class="form-control" id="lastname" placeholder="Apellido materno" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <select class="form-control" id="area" required>
            <option value="" disabled selected>Área</option>
            
          </select>
        </div>
        <div class="form-group col-md-6">
          <input type="email" class="form-control" id="email" placeholder="Email" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
        </div>
        <div class="form-group col-md-6">
          <input type="password" class="form-control" id="passwordConfirm" placeholder="Repetir Contraseña" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-12">
          <p class="form-text text-center">La contraseña debe contener:<br>
            - Mínimo 8 caracteres<br>
            - Una letra mayúscula<br>
            - Una letra minúscula<br>
            - Un número (0-9)<br>
            - Un caracter especial (*@_)</p>
        </div>
      </div>
      <button type="submit" class="btn btn-block">Registrarme</button>
    </form>
    <p class="mt-3 text-center">¿Ya tienes cuenta? <a href="login.html">Iniciar Sesión</a></p>
  </div>
  <script src="js/signup.js"></script>
</body>
<script src="js/signup.js"></script>
</html>
